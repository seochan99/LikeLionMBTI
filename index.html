        <script type="text/javascript">
            Kakao.init("69b60ffde33e69fed5960adba8c69b9f");

            function setShare() {
                var resultImg = document.querySelector("#resultImg");
                var resultAlt = resultImg.firstElementChild.alt;
                const shareTitle =
                    "나의 개발자 유형은 무엇일까? 나의 개발자 유형을 확인해보고 공유해보자!!";
                const shareDes = infoList[resultAlt].name;
                const shareImage =
                    "https://with910dgree.netlify.app/" + "img/초기1.jpeg";
                const shareURL =
                    "https://with910dgree.netlify.app/" +
                    "result-" +
                    resultAlt +
                    ".html";
                Kakao.Link.sendDefault({
                    objectType: "feed",
                    content: {
                        title: shareDes,
                        description: shareTitle,
                        imageUrl: shareImage,
                        link: {
                            mobileWebUrl: shareURL,
                            webUrl: shareURL,
                        },
                    },
                    buttons: [
                        {
                            title: "결과 확인하기",
                            link: {
                                mobileWebUrl: shareURL,
                                webUrl: shareURL,
                            },
                        },
                    ],
                });
            }
        </script>
        <script type="text/javascript">
            //  클립보드 복사하기
            function clipboardShare() {
                var resultImg = document.querySelector("#resultImg");
                var resultAlt = resultImg.firstElementChild.alt;
                const shareURL =
                    "https://with910dgree.netlify.app/" +
                    "result-" +
                    resultAlt +
                    ".html";

                // 1. 새로운 element 생성
                var tmpTextarea = document.createElement("textarea");
                // 2. 해당 element에 복사하고자 하는 value 저장
                // tmpTextarea.value = "https://with910dgree.netlify.app/";
                tmpTextarea.value =
                    "https://with910dgree.netlify.app/" +
                    "result-" +
                    resultAlt +
                    ".html";

                // 3. 해당 element를 화면에 안보이는 곳에 위치
                tmpTextarea.setAttribute("readonly", "");
                tmpTextarea.style.position = "absolute";
                tmpTextarea.style.left = "-9999px";
                document.body.appendChild(tmpTextarea);

                // 4. 해당 element의 value를 시스템 함수를 호출하여 복사
                tmpTextarea.select();
                tmpTextarea.setSelectionRange(0, 9999); // 셀렉트 범위 설정
                var successChk = document.execCommand("copy");

                // 5. 해당 element 삭제
                document.body.removeChild(tmpTextarea);

                // 클립보드 성공여부 확인
                if (!successChk) {
                    alert("클립보드 복사에 실패하였습니다.");
                } else {
                    alert("클립보드에 복사가 완료되었습니다.");
                }
            }
        </script>
